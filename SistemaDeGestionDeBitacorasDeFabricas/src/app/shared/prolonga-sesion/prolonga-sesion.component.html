
<div class="modal-header" style="justify-content: center;">
    <h4 class="modal-title">¿Quieres extender la sesión?</h4>
</div>
<div class="modal-body">
    <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
        <div  class="progress-bar progress-bar-striped progress-bar-animated" [style.width]="progreso + '%'"></div>
      </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-principal" (click)="extender()">Extender sesión</button>
    <button type="button" class="btn btn-accion" (click)="cancelar()">Cerrar sesión</button>
</div>
