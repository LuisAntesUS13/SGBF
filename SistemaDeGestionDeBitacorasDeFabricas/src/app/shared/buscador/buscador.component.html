
<div class="d-flex justify-content-end container" [formGroup]="Formulario">
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1"><i class="bi bi-search"></i></span>
        <input type="text" class="form-control" placeholder="busqueda" aria-label="busqueda" 
        formControlName="busqueda" (input)="cambioBusqueda()">
    </div>
    <div class="border" *ngIf="mostrar">
        <table class="table table-hover" style="margin: 0px">
            <tbody>
              <tr *ngFor="let dato of datosFiltrados;">
                <th (click)="seleccion(dato)">{{dato.valor}}</th>
              </tr>
            </tbody>
          </table>
    </div>
</div>
