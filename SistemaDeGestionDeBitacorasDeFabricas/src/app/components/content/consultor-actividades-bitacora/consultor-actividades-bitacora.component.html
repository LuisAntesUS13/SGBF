<h3>Actividades</h3>
<hr>
<div class="card">
    <div class="card-body row">
        <div class="col-sm-3">
            <label for="Correo" class="form-label">Consultor</label>
            <input type="text" class="form-control" placeholder="Luis Eduardo Antes Villa" aria-describedby="basic-addon1">
        </div>
        <div  class="col-sm-3">
            <button type="button" class="btn btn-principal" style="margin-top: 26px;">Buscar</button>
        </div>  
    </div>
    <div class="card-footer row" style="margin: 0px;">
        <div class="col-sm-3">
            <button type="button" class="btn btn-secundario">Agregar</button>
        </div>
    </div>
</div>

<div class="col-sm-12" style="margin-bottom: 3px;">
    <ul class="nav nav-underline">
        <li class="nav-item" *ngFor="let item of listadoEstatus">
            <a class="nav-link" [class.active]="item.activo" (click)="nuevoPerfil(item.folio)" aria-current="page">{{item.nombre}}<span class="badge text-bg-light text">{{item.total}}</span></a>
        </li>
    </ul>
</div>

<div class="row">
    <div class="col-sm-12">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Folio</th>
                    <th scope="col">Consultor</th>
                    <th scope="col">Líder</th>
                    <th scope="col">Proyecto</th>
                    <th scope="col">Descripción de actividad</th>
                    <th scope="col">Horas trabajadas</th>
                    <th scope="col">Fecha</th>
                </tr>
            </thead>
            <tbody>
                <tr class="rows" *ngFor="let actividad of actividadesFiltradas" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                    <td>{{actividad.folio}}</td>
                    <td>{{actividad.consultor}}</td>
                    <td>{{actividad.lider}}</td>
                    <td>{{actividad.proyecto}}</td>
                    <td>{{actividad.actividad}}</td>
                    <td>{{actividad.horas}}</td>
                    <td>{{actividad.fecha}}</td>
                </tr>
                
            </tbody> 
        </table>
    </div>
</div>
