<h3>Lista de Asistencia</h3>
<hr>

<div class="row">
    <div class="col-sm-12">
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Fecha</th>
                <th scope="col" class="valoresCentrados">Inicio de Actividades</th>
                <th scope="col" class="valoresCentrados">Inicio de Comida</th>
                <th scope="col" class="valoresCentrados">Regreso de Comida</th>
                <th scope="col" class="valoresCentrados">Termino de Actividades</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let dato of datos1;let i = index"  style="cursor: pointer;" >
                <td>{{dato.fecha}}</td>
                <td *ngIf="dato.inicio" class="valoresCentrados">{{dato.FechaInicio}}</td><td *ngIf="!dato.inicio" class="valoresCentrados"><button type="button" class="btn btn-secundario" title="Registrar Asistencia" (click)="marcarAsistencia(dato, 1)" ><i class="bi bi-check2-circle"></i></button></td>
                <td *ngIf="dato.salidaComer" class="valoresCentrados">{{dato.FechaSalidaComida}}</td><td *ngIf="!dato.salidaComer" class="valoresCentrados"><button type="button" class="btn btn-secundario" title="Registrar Asistencia" (click)="marcarAsistencia(dato, 2)"><i class="bi bi-check2-circle"></i></button></td>
                <td *ngIf="dato.RegresoComer" class="valoresCentrados">{{dato.FechaRegresoComer}}</td><td *ngIf="!dato.RegresoComer" class="valoresCentrados"><button type="button" class="btn btn-secundario" title="Registrar Asistencia" (click)="marcarAsistencia(dato, 3)"><i class="bi bi-check2-circle"></i></button></td>
                <td *ngIf="dato.Salida" class="valoresCentrados">{{dato.FechaSalida}}</td><td *ngIf="!dato.Salida" class="valoresCentrados"><button type="button" class="btn btn-secundario" title="Registrar Asistencia" (click)="marcarAsistencia(dato, 4)"><i class="bi bi-check2-circle"></i></button></td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
