<div>
    <h3>Bitacoras</h3>
    <h6>Proyectos y periódos</h6>
</div>
<hr>


<div class="row">
    <div class="col-sm-12">
        <div class="accordion" id="accordionPanelsStayOpenExample">
            <div class="accordion" id="accordionPanelsStayOpenExample">
                <div class="accordion-item" *ngFor="let proyecto of proyectos"> 
                    <h2 class="accordion-header" [id]="'heading' + proyecto.idProyecto">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne" [attr.data-bs-target]="'#collapse' + proyecto.idProyecto" aria-expanded="true" [attr.aria-controls]="'collapse' + proyecto.idProyecto">
                            <div class="titulo-accordion">
                                <p class="proyecto">Proyecto: {{proyecto.nombre}}</p>
                            </div>
                            <div class="titulo-accordion">
                                <p>Líder: {{proyecto.lider}}</p>
                            </div>
                            <div class="titulo-accordion">
                                <p>Responsable {{proyecto.responsable}}</p>
                            </div>
                        </button>
                    </h2>
                    <div [id]="'collapse' + proyecto.idProyecto" *ngFor="let periodo of getPeriodosPorProyecto(proyecto.idProyecto)"  class="accordion-collapse collapse"  [attr.aria-labelledby]="'heading' + proyecto.idProyecto">
                        <div class="card card-periodo accordion-body">
                            <div class="card-body">{{periodo.periodo}}</div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>
