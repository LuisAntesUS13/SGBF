<h3>Permisos
</h3>
<hr>
<div class="card">
  <div class="card-body row">
      <div class="col-sm-3">
        <label for="nombre" class="form-label">Roles</label>
        <select class="form-select" aria-label="Default select example">
            <option value="" >Seleccione una opción</option>
            <option>Admistrador General</option>
            <option>Gestor Contratos</option>
            <option>Responsable Ejecución</option>
            <option>Líder Técnico</option>
            <option>Responsable</option>
            <option>Visualizador de Reportes</option>
            <option>Seguridad</option>
        </select>
      </div>

      <div class="col-sm-3">
          <button type="button" class="btn btn-principal"  style="margin-top: 26px;" (click)="mostrarPermisos()">Buscar</button>
      </div>
  </div>
</div>
<hr>
<div>
  <div *ngIf="listaPermisos">
    <table class="table table-hover">
      <thead>
        <tr class="valoresCentrados">
          <th scope="col" class="valoresCentrados">Menu</th>
          <th scope="col" class="valoresCentrados">Descripcion</th>
          <th scope="col" class="valoresCentrados">Ver</th>
          <th scope="col" class="valoresCentrados">Alta</th>
          <th scope="col" class="valoresCentrados">Baja</th>
          <th scope="col" class="valoresCentrados">Cambio</th>
          <th scope="col" class="valoresCentrados">Descarga</th>
        </tr>
      </thead>
      <tbody>
        <tr  *ngFor="let dato of datosPermisos2;let i = index" class="valoresCentrados">

          <td>{{dato.menu}}</td>
          <td>{{dato.descripcion}}</td>
          <td style="color:green" *ngIf="dato.conectado" class="valoresCentrados" title="Asignado" (click)="cambio(dato, dato.t1)"> <i class="bi bi-check-circle"></i> </td>
          <td style="color: red;" *ngIf="!dato.conectado" class="valoresCentrados" title="No Asignado" (click)="cambio(dato, dato.t1)"> <i class="bi bi-x-circle"></i></td>
          <td style="color:green" *ngIf="dato.conectado1" class="valoresCentrados" title="Asignado" (click)="cambio(dato, dato.t2)"> <i class="bi bi-check-circle"></i> </td>
          <td style="color: red;" *ngIf="!dato.conectado1" class="valoresCentrados" title="No Asignado" (click)="cambio(dato, dato.t2)"> <i class="bi bi-x-circle"></i></td>
          <td style="color:green" *ngIf="dato.conectado2" class="valoresCentrados" title="Asignado" (click)="cambio(dato, dato.t3)"> <i class="bi bi-check-circle"></i> </td>
          <td style="color: red;" *ngIf="!dato.conectado2" class="valoresCentrados" title="No Asignado" (click)="cambio(dato, dato.t3)"> <i class="bi bi-x-circle"></i></td>
          <td style="color:green" *ngIf="dato.conectado3" class="valoresCentrados" title="Asignado" (click)="cambio(dato, dato.t4)"> <i class="bi bi-check-circle"></i> </td>
          <td style="color: red;" *ngIf="!dato.conectado3" class="valoresCentrados" title="No Asignado" (click)="cambio(dato, dato.t4)"> <i class="bi bi-x-circle"></i></td>
          <td style="color:green" *ngIf="dato.conectado4" class="valoresCentrados" title="Asignado" (click)="cambio(dato, dato.t5)"> <i class="bi bi-check-circle"></i> </td>
          <td style="color: red;" *ngIf="!dato.conectado4" class="valoresCentrados" title="No Asignado" (click)="cambio(dato, dato.t5)"> <i class="bi bi-x-circle"></i></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="offcanvas-backdrop fade show" *ngIf="showCamvasPrimario"></div>
