<div class="h3">
    <h3>Autorización de bitácoras</h3>
</div>
<hr>

<div class="row">
    <div class="col-sm-12">
        <div class="accordion" id="accordionPanelsStayOpenExample">
            <div class="accordion" id="accordionPanelsStayOpenExample">
                <div class="accordion-item" *ngFor="let consultor of consultores"> 
                    <h2 class="accordion-header" [id]="'heading' + consultor.idConsultor">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne" [attr.data-bs-target]="'#collapse' + consultor.idConsultor" aria-expanded="true" [attr.aria-controls]="'collapse' + consultor.idConsultor">
                            <div class="titulo-accordion">
                                <p>Consultor: {{consultor.nombre}}</p>
                            </div>
                        </button>
                    </h2>
                    <div [id]="'collapse' + consultor.idConsultor" class="accordion-collapse collapse"  [attr.aria-labelledby]="'heading' + consultor.idConsultor">
                        <div class="row">
                            <div class="col-sm-12">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th scope="col">idConsultor</th>
                                            <th scope="col">Consultor</th>
                                            <th scope="col">Líder</th>
                                            <th scope="col">Proyecto</th>
                                            <th scope="col">Descripción de actividad</th>
                                            <th scope="col">Horas trabajadas</th>
                                            <th scope="col">Fecha</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="rows" *ngFor="let actividad of getActividadesPorConsultor(consultor.idConsultor)"  data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                                            <td class="registro">{{actividad.idConsultor}}</td>
                                            <td class="registro">{{actividad.consultor}}</td>
                                            <td class="registro">{{actividad.lider}}</td>
                                            <td class="registro">{{actividad.proyecto}}</td>
                                            <td class="registro">{{actividad.actividad}}</td>
                                            <td class="registro">{{actividad.horas}}</td>
                                            <td class="registro">{{actividad.fecha}}</td>
                                        </tr>
                                    </tbody> 
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
